<h4>HTML属性绑定</h4>
<table>
  <tr>
    <td colSpan="{{ colNum }}"></td>
  </tr>
  <tr>
    <td attr.colspan="{{ colNum }}"></td>
  </tr>
  <tr>
    <td [colSpan]="colNum"></td>
  </tr>
  <tr>
    <!-- HTML 属性的绑定，需要在被绑定的属性前 添加关键字 attr -->
    <td [attr.itany]="colNum" [attr.colspan]="colNum"></td>
  </tr>

    <td></td>

  </tr>
</table>
